apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-test-2
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/test-2

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-test-2
  storageClassName: ""

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-with-volume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: faizanahmad055/backend:0.0.1
          ports:
            - containerPort: 8080
          env:
            - name: DB_NAME
              value: "testdb"
            - name: DB_USERNAME
              value: "sa"
            - name: DB_PASSWORD
              value: "password"
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.5"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: test-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: test-storage
          persistentVolumeClaim:
            claimName: test-pvc-2
